<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>高尾コネクト</title>
  <style>
    .top-banner {
      background-color: #e0e0e0;
      text-align: center;
      padding: 0.75rem;
      font-weight: bold;
      font-size: 1.25rem;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    .main-visual img {
      width: 100%;
      height: auto;
      display: block;
    }

    .quick-actions {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }

    .action-button {
      text-align: center;
      margin: 0 1rem;
      cursor: pointer;
    }

    .action-button img {
      max-width: 100%;
      height: auto;
    }

    .search-section {
      text-align: center;
      margin: 1rem 0;
    }

    .search-section input {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* 小さな径路写真を横スクロール */
    .horizontal-scroll-gallery {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .scroll-item {
      flex: 0 0 auto;
      width: 200px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      background-color: #f9f9f9;
      scroll-snap-align: start;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .scroll-item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .home-container {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .home-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin: 0.5rem;
      text-align: center;
      background-color: #f9f9f9;
      flex: 0 0 300px;
    }

    .home-box h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .home-box p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .home-box button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .home-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="top-banner">
    <h2>広告募集中！</h2>
  </div>

  <div class="main-visual">
    <img src="{{ url_for('static', filename='images/top_image.png') }}" alt="高尾山画像">
  </div>

  <div class="quick-actions">
    <div class="action-button" onclick="navigateToQR()">
      <img src="{{ url_for('static', filename='images/camera.png') }}" alt="カメラ" style="width:80px; height:80px;">
      <p>カメラ</p>
    </div>

    <div class="action-button" onclick="navigateToCoupons()">
      <img src="{{ url_for('static', filename='images/coupon.png') }}" alt="所有クーポン">
      <p>所有クーポン</p>
    </div>

    <div class="action-button" onclick="navigateToShop()">
      <img src="{{ url_for('static', filename='images/shop.png') }}" alt="周辺検索">
      <p>周辺検索</p>
    </div>
    <div class="divider"></div>
    <!-- 写真ボタンは削除済み -->
  </div>

  <!-- 各径路の情報を知る、スタンプの位置を探すなど -->
  <div class="horizontal-scroll-gallery">
    <div class="scroll-item">
      <img src="{{ url_for('static', filename='images/route1.jpg') }}" alt="1号路">
      <p> 表参道コース</p>
    </div>
    <div class="scroll-item">
      <img src="{{ url_for('static', filename='images/route2.jpg') }}" alt="2号路">
      <p>霞台ループコース</p>
    </div>
    <div class="scroll-item">
      <img src="{{ url_for('static', filename='images/route3.jpg') }}" alt="3号路">
      <p>かつら林コース</p>
    </div>
    <div class="scroll-item">
      <img src="{{ url_for('static', filename='images/route4.jpg') }}" alt="4号路">
      <p>吊り橋コース</p>
    </div>
    <div class="scroll-item">
      <img src="{{ url_for('static', filename='images/route5.jpg') }}" alt="5号路">
      <p>山頂ループコース</p>
    </div>
    <div class="scroll-item">
      <img src="{{ url_for('static', filename='images/route4.jpg') }}" alt="6号路">
      <p>びわ滝コース</p>
    </div>
  </div>

  <!-- お題写真ページへのリンクを追加 -->
  <div class="home-box" style="margin: 2rem auto; max-width: 400px;">
    <h2>チェックポイントのお題写真</h2>
    <p>各チェックポイントのお題写真はこちらから確認できます。</p>
    <button onclick="window.location.href='/checkpoint'">お題写真ページへ</button>
  </div>

  <script>
    function navigateToQR() {
      // QRコード読み取りページに遷移
      window.location.href = "/camera";
    }

    function navigateToCoupons() {
      // クーポンページに遷移
      window.location.href = "/coupons";
    }

    function navigateToShop() {
      // 周辺店舗検索ページに遷移
      window.location.href = "/shop";
    }

    function navigateToCamera() {
      // カメラ機能ページに遷移
      window.location.href = "/camera";
    }
  </script>
</body>

</html>
