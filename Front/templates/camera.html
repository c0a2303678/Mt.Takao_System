<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>カメラビュー</title>
  <style>
    .camera-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1rem;
    }
    video, canvas {
      width: 100%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <h2>カメラビュー</h2>
    <video id="camera" autoplay></video>
    <canvas id="snapshot" style="display:none;"></canvas>
    <div>
      <button onclick="takePhoto()">写真を撮る</button>
      <button onclick="stopCamera()">カメラを停止</button>
    </div>
    <div>
      <button id="sendBtn" onclick="sendPhoto()" style="display:none;">写真を送信</button>
    </div>
    <div id="result"></div>
    <button onclick="window.location.href='/'" style="margin-top:1.5rem; background:#28a745;">戻る</button>
  </div>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const sendBtn = document.getElementById('sendBtn');
    const resultDiv = document.getElementById('result');
    let stream;

    // カメラ起動
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(mediaStream => {
        stream = mediaStream;
        video.srcObject = stream;
      })
      .catch(error => {
        console.error('カメラを起動できませんでした:', error);
      });

    // カメラ停止
    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        alert('カメラを停止しました');
      }
    }

    // 写真を撮る
    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = 'block';
      sendBtn.style.display = 'inline-block';
    }

    // 写真を送信
    function sendPhoto() {
      const imageData = canvas.toDataURL('image/png');
      fetch('/upload_photo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          resultDiv.textContent = 'クーポンが発行されました！';
        } else {
          resultDiv.textContent = '写真が一致しませんでした。';
        }
      })
      .catch(() => {
        resultDiv.textContent = '送信に失敗しました。';
      });
    }
  </script>
</body>
</html>
