<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>テスト</title>
  <style>
    .top-banner {
      background-color: #e0e0e0;
      text-align: center;
      padding: 0.75rem;
      font-weight: bold;
      font-size: 1.25rem;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }
    .main-visual img {
      width: 100%;
      height: auto;
      display: block;
    }
    .quick-actions {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }
    .action-button {
      text-align: center;
      margin: 0 1rem;
      cursor: pointer;
    }
    .action-button img {
      max-width: 100%;
      height: auto;
    }
    .search-section {
      text-align: center;
      margin: 1rem 0;
    }
    .search-section input {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .horizontal-scroll-gallery {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem;
      scroll-behavior: smooth;
    }
    .scroll-item {
      flex: 0 0 auto;
      width: 200px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      background-color: #f9f9f9;
    }
    .scroll-item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="top-banner">
    <h2>広告募集中！</h2>
  </div>

  <div class="main-visual">
    <img src="{{ url_for('static', filename='images/top_image.png') }}" alt="高尾山画像">
  </div>

  <div class="quick-actions">
    <div class="action-button" onclick="navigateToQR()">
      <img src="{{ url_for('static', filename='images/qr.png') }}" alt="QRコード">
      <p>QRコード</p>
    </div>
    <div class="divider"></div>
    <div class="action-button" onclick="navigateToShop()">
      <img src="{{ url_for('static', filename='images/shop.png') }}" alt="周辺検索">
      <p>周辺検索</p>
    </div>
  </div>

  <div class="search-section">
    <input type="text" placeholder="店名、種類などで検索">
  </div>

  <div class="horizontal-scroll-gallery">
    <div class="scroll-item">
      <img src="{{ url_for('static', filename='images/route1.jpg') }}" alt="ルート1">
      <p>展望ルート</p>
    </div>
    <div class="scroll-item">
      <img src="{{ url_for('static', filename='images/route2.jpg') }}" alt="ルート2">
      <p>自然ルート</p>
    </div>
    <div class="scroll-item">
      <img src="{{ url_for('static', filename='images/route3.jpg') }}" alt="ルート3">
      <p>寺院ルート</p>
    </div>
    <div class="scroll-item">
      <img src="{{ url_for('static', filename='images/route4.jpg') }}" alt="ルート4">
      <p>歴史ルート</p>
    </div>
  </div>

  <script>
    function navigateToQR() {
      // QRコード読み取りページに遷移
      window.location.href = "/qr_road";
    }

    function navigateToShop() {
      // 周辺店舗検索ページに遷移
      window.location.href = "/shop";
    }
  </script>
</body>
</html>
